<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="style1.css" />
    <title>Halloween Store</title>
</head>
<body>
    <main>
        <div class="main-container">
            <h1>Spooky Season</h1>

            <h2>Costumes</h2>
            <div class="row">
                <div class="column">
                    <img src="images/male-1.jpeg">
                    <img src="images/female-1">
                    <img src="images/male-2">
                    <img src="images/female-2">
                    <img src="images/male-3">

            </div>
            <h2>Props</h2>
            <div class="row">
                <div class="column">
                    <img src="images/prop-1">
                    <img src="images/prop-2">
                    <img src="images/prop-3">

            </div>
            <h2>Decorations</h2>
            <div class="row">
                <div class="column">
                    <img src="images/dec-1">
                    <img src="images/dec-2">
                    <img src="images/dec-3">
                </div>
            </div>
            <div id="cont-cta">
                <ul>
                    <li>666 Lost Elm St</li>
                    <li>Missoula, MT</li>
                    <li>Hours: 9:00 AM - 10:00 PM M-Sun</li>
                    <li>Phone: 406-666-1234</li>
                </ul>
